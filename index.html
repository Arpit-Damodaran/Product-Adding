<!DOCTYPE html>
<html>
<head>
<title>Product</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="./js/script.js"></script>

</head>
<body>
  <div id="head-lbl">
    <h1 style="text-align: center;">Items Cart
    </h1>
  </div>
  <div id="head-btn">
    <h1 style="text-align: center;">Items Cart
      <button type="button" class="btn btn-outline-success" onclick="showAddbtn()"><i class="fa fa-plus" aria-hidden="true"> New</i></button>
    </h1>
  </div>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4">
            <h3 id="update-head" style="text-align: center;">Add Product</h3>
            <form id="form" onsubmit="return(handleSubmit(event))">
                <div class="form-group row">
                  <label for="code" class="col-sm-3 col-form-label">Code</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="code" id="code" placeholder="Item code">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="category">Category</label>
                    <div class="col-sm-9">
    <select class="form-control" name="category" id="category">
        <option disabled selected>Select category</option>

      <option>Fruit</option>
      <option>Vegitable</option>
      <option>Stationary</option>
     
    </select>
</div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Item name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Item quantity">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="rate" class="col-sm-3 col-form-label">Rate</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="rate" id="rate" placeholder="Item rate">
                    </div>
                  </div>
               
                <div class="form-group row " style="text-align: center;">
                  <div class="col-sm-12" id="add">
                    <button type="reset" class="btn btn-outline-success"> <i class="fa fa-minus" aria-hidden="true"> Clear</i></button>
                    <button type="submit"  class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"> Add</i></button>
                  </div>
                  <div class="col-sm-12" id="update">
                    <button type="reset" class="btn btn-outline-success"> <i class="fa fa-minus" aria-hidden="true"> Clear</i></button>
                    <button type="button" id="update-btn" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"  onclick="handleUpdate()"> Update</i></button>
                  </div>
                </div>
              </form>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-8">
            <h3 style="text-align: center;">Products Details</h3>
            <table class="table table-striped table-hover" id="table">
                <!-- <thead>
                  <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Rate</th>

                  </tr>
                </thead>
                <tbody>
            
       
                </tbody> -->
              </table>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
